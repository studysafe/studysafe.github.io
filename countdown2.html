<h3 style='color: cyan; text-align: center;'>Countdown</h3>
<h1 id="timer" style = 'text-align: center; color: white;'></h1>
<h1 id="studyoutput" style = 'text-align: center; color: white;'></h1>
<p style='text-align: center'><img src='clockicon.png'></p>
<script>
var timerVar = setInterval(countTimer, 1000);
var audio = new Audio('alarm.mp3');
var outputVar = document.getElementById("studyoutput");
var totalSeconds = 0;
var long = false;
var message1 = "Time to Study!";
var message2 = "Break Time!";
function countTimer() {
   ++totalSeconds;
   var hour = Math.floor(totalSeconds /3600);
   var minute = Math.floor((totalSeconds - hour*3600)/60);
   var seconds = totalSeconds - (hour*3600 + minute*60);
   document.getElementById("timer").innerHTML = hour + ":" + minute + ":" + seconds;
    var target = 0;
    if(!long) {
        target = 15;
        outputVar.textContent = message1;  
        audio.loop = false;
        audio.play()
    }
    else {
        target = 45;
        outputVar.textContent = message2;
        audio.loop = false;
        audio.play()
    }
    if(totalSeconds >= target)
        {
            long = !long;
            totalSeconds = 0;
        }
}
</script>
